services:
  runner:
    entrypoint: ['/work/.devcontainer/runner-entrypoint.sh']
    env_file: ../.env
    volumes:
      - ../..:/work
      - ../.ssh:/root/.ssh

  stripe:
    env_file: ../.env

  web:
    entrypoint: ['/work/.devcontainer/web-entrypoint.sh']
    command: ['tail', '-f', '/dev/null']
    env_file: ../.env
    environment:
      - STATIC_DIR=$STATIC_DIR
    volumes:
      - ../..:/work
      - ../.ssh:/root/.ssh

  frontend:
    image: node:lts
    build: {}
    entrypoint: ['/work/.devcontainer/web-entrypoint.sh']
    command: ['tail', '-f', '/dev/null']
    env_file: ../.env
    environment:
      - STATIC_DIR=$STATIC_DIR
    volumes:
      - ../..:/work
      - ../.ssh:/root/.ssh
